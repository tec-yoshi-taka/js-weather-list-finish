<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天気予報アプリ</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <!-- 現在の天気の表示 -->
        <div class="current">
            <div class="city-name">
                <div class="selectbox">
                    <select name="住所" id="select_box">
                        <option value="tokyo" selected>東京都</option>
                        <option value="kanagawa">神奈川県</option>
                        <option value="chiba">千葉県</option>
                        <option value="saitama">埼玉県</option>
                        <option value="ibaraki">茨城県</option>
                        <option value="fukuoka">福岡県</option>
                        <option value="okinawa">沖縄県</option>
                    </select>
                </div>
            </div>
            <div class="weather-icon"></div>
            <div class="current-temp"></div>
            <div class="current-date"></div>
        </div>

        <!-- 天気予報の表示  -->
        <div class="forecast"></div>
        <!-- 気温のグラフ -->
        <div class="graph-area">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <!-- Javascriptの記述 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        "use strict";
        const crnt_city = document.querySelector('.current .city-name');
        const crnt_icon = document.querySelector('.current .weather-icon');
        const crnt_temp = document.querySelector('.current .current-temp');
        const crnt_date = document.querySelector('.current .current-date');
        const forecast = document.querySelector('.forecast');
        const json_d = document.querySelector('.json');
        let oldDate = '';
        let newDate = '';

        // tokyo, nagoya, chiba, osaka, kyoto, fukuoka, yokohama, hakone, matsuyama, aomori, kanazawa,
        let city = 'tokyo';
        const API_KEY = '5e030478e6d164977e9b5deaf8b5bec4';
        let current_url = 'https://api.openweathermap.org/data/2.5/weather?q=' + city + ',jp&units=metric&APPID=' +
            API_KEY + '&lang=ja';
        const forecast_url = 'https://api.openweathermap.org/data/2.5/forecast?q=' + city + ',jp&units=metric&APPID=' +
            API_KEY + '&lang=ja';


        

        //現在の天気HTML
        const current_view = (data) => {
            // crnt_city.innerHTML = `<h1>${data.name}の天気予報</h1>`;
            crnt_icon.innerHTML =
                `<img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="">`;
            crnt_temp.innerHTML = `${Math.round(data.main.temp)}℃`;
            crnt_date.innerHTML = dateFormat();
        };
        //天気予報 HTML
        const forecast_view = (data) => {
            let html = '';
            for (let i = 0; i <= 39; i += 1) {
                const day = dateFormat(data.list[i].dt_txt);
                const icon = data.list[i].weather[0].icon;
                if (day[0] != '') {
                    if (html !== '') {
                        html += '</div>'
                    }
                    html +=
                        `<div class="weather-report"><div class="weather-date">${day[0]}</div></div><div class="weather-wrap">`;
                }
                html +=
                    `<div class="weather-item"><div class="weather-time">${day[1]}</div><img src="http://openweathermap.org/img/wn/${icon}.png"><div class="weather-text">${data.list[i].weather[0].description}</div><div class="weather-temp">${Math.round(data.list[i].main.temp)}℃</div></div>`;
            }
            forecast.innerHTML = html;
        }

        //graphの関数
        // const day = [];
        const temp_day = [];
        const temp = [];
        let temp_data, count = 0;
        const graph_view = (data) => {
            for (let i = 0; i <= 39; i += 1) {
                const day = dateFormat(data.list[i].dt_txt);
                temp_data = data.list[i].main.temp;
                if (day[0] != '') {
                    count++;
                }
                if (count === 2) {
                    temp_day.push(day[1]);
                    temp.push(temp_data);
                }
            }
            console.log(temp_day);
            graph_main(temp_day, temp);
        };

        //現在の天気 読み込み
        fetch(current_url)
            .then(res => {
                // res.json()をreturnすることで、次のthenにAPIで取得できる
                // データをオブジェクト形式で渡すことができる
                return res.json();
            })
            .then(data => {
                // res.json()で受け取った中身を確認
                // 実際にはここでdataの中身を利用して様々な処理をする
                console.log('現在の天気');
                console.log(data);
                current_view(data);
            });

        // 天気予報 読み込み
        fetch(forecast_url)
            .then(res => {
                // res.json()をreturnすることで、次のthenにAPIで取得できる
                // データをオブジェクト形式で渡すことができる
                return res.json();
            })
            .then(data => {
                // res.json()で受け取った中身を確認
                // 実際にはここでdataの中身を利用して様々な処理をする
                console.log('天気予報');
                console.log(data);
                forecast_view(data);
                graph_view(data);
            });

        const elem = document.getElementById('select_box');
            elem.addEventListener('change', function(){
            city = elem.value;
            console.log(city);
            current_url = 'https://api.openweathermap.org/data/2.5/weather?q=' + city + ',jp&units=metric&APPID=' + API_KEY + '&lang=ja';
            fetch(current_url)
            .then(res => {
                // res.json()をreturnすることで、次のthenにAPIで取得できる
                // データをオブジェクト形式で渡すことができる
                return res.json();
            })
            .then(data => {
                // res.json()で受け取った中身を確認
                // 実際にはここでdataの中身を利用して様々な処理をする
                console.log('現在の天気');
                console.log(data);
                current_view(data);
            });
        }, false);

        // 日付のフォーマット調整
        function dateFormat(d) {
            const week = new Array("（日）", "（月）", "（火）", "（水）", "（木）", "（金）", "（土）");
            let month;
            if (d === undefined) {
                const date = new Date();
                date.setHours(date.getHours());
                month = date.getMonth() + 1;
                let day = month + "月" + date.getDate() + "日" + week[date.getDay()] + date.getHours() + "：" + date.getMinutes();
                return day;
            } else {
                const day = [];
                const date = new Date(d.replace(/-/g,"/"));
                // const date = new Date(d);
                date.setHours(date.getHours() + 9);
                month = date.getMonth() + 1;
                day[0] = month + "月" + date.getDate() + "日" + week[date.getDay()];
                day[1] = ('0' + date.getHours()).slice(-2) + "：00";
                newDate = day[0];
                if (oldDate === newDate) {
                    day[0] = '';
                }
                oldDate = newDate;
                return day;
            }
        }


        const graph_main = (temp_day, max_temp, min_temp) => {
            const ctx = document.querySelector('#myChart');

            const myLineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: temp_day,
                    datasets: [{
                        label: "明日の気温",
                        data: temp,
                        borderColor: "rgba(200,0,0,1)",
                        backgroundColor: "rgba(200,0,0,0)",
                        pointBorderWidth: 5,
                    }],
                },
                options: {
                    layout: {
                        padding: {
                            bottom: 10,
                            top: 10,
                        }
                    },

                    scales: {
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.3)',
                                borderColor: 'rgba(255, 255, 255, 0.3)',
                                tickColor: 'rgba(255, 255, 255, 0.3)'
                            },
                            ticks: {
                                color: 'white',
                            },
                            title: {
                                color: 'white',
                                display: true,
                                text: '時刻'
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.3)',
                                borderColor: 'rgba(255, 255, 255, 0.3)',
                                tickColor: 'rgba(255, 255, 255, 0.3)'
                            },
                            ticks: {
                                color: 'white',
                            },
                            title: {
                                color: 'white',
                                display: true,
                                text: '気温℃'
                            }
                        }

                    },
                    plugins: {
                        legend: {
                            labels: {
                                font: {
                                    size: 14,
                                },
                                color: "#fff",
                            },
                            title: {
                                font: {
                                    size: 20,
                                },
                                display: true,
                                color: 'white',
                                text: '明日の気温',
                            },
                        },

                    },

                }
            });
        }
    </script>
</body>

</html>
